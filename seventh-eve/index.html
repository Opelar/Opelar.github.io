<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>七夕快乐</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: blueviolet;
      font-family: cursive;
    }

    .container {
      width: 100%;
      height: 224px;
      position: absolute;
      left: 0;
      top: 50%;
      margin-top: -112px;
    }

    .container>div {
      font-size: 30px;
      color: #ffffff;
      line-height: 36px;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">

    <div>愿我如星君如月，</div>
    <div>夜夜流光相皎洁。</div>
    <div>不见白头相携老，</div>
    <div>只许与君共天明。</div>
  </div>

</body>

</html>
