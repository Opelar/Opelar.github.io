<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta id="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no" name="viewport" />
		<title>githubPages</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/switchPage.css">
		<!-- <link rel="stylesheet" href="css/animate.min.css"> -->
	</head>

	<body>
		<div id="container">
			<div class="sections" id="section">
				<div class="section section1">
					<h3>有道翻译</h3>
					<div class="wrap-tra">
						<div class="form" action="index.html" method="get">
							<input type="text" name="name" value="">
							<input class="btn" type="button" name="name" value="翻译">
						</div>
						<div class="tra-result">
							<div class="list" id="trans-list">
								<!-- <script id="tpl" type="text/x-handlebars-template">
									{{#basic}}
									<p>美&nbsp;{{ us-phonetic }}</p>
									<p>英&nbsp;{{ uk-phonetic }}</p>
									<div class="explains">
										{{#each explains}}
										<p>{{this}}</p>
										{{/each}}
									</div>
									{{/basic}}
								</script> -->
							</div>
						</div>
					</div>
				</div>
				<div class="section section2">
					<h3>豆瓣API test</h3>
					<div class="content">
					</div>
				</div>
				<div class="section section3">
					<h3>h5player 更新中...</h3>
					<audio src="">

					</audio>
				</div>
				<div class="section section4">
					<h3>jQuery</h3>
				</div>
			</div>
			<div id="nav-left" class="nav-side nav-left">侧栏菜单</div>
			<div id="nav-bottom" class="nav-side nav-bottom">底部菜单</div>
			<div id="side" class="side">
				<ul>
					<li>有道翻译</li>
					<li>豆瓣</li>
					<li>JS</li>
					<li>jQuery</li>
				</ul>
			</div>
			<div id="box" class="box"></div>
			<footer class="footer" id="footer">
				<ul class="list tada" id="list">
					<li class="active">有道翻译</li>
					<li>豆瓣</li>
					<li>JS</li>
					<li>jQuery</li>
				</ul>
			</footer>
		</div>
		<script src="js/jquery.min.js"></script>
		<!-- <script src="http://cdn.staticfile.org/handlebars.js/4.0.5/handlebars.min.js"></script> -->
		<script src="js/handlebars-v4.0.5.js"></script>
		<!-- <script type="text/javascript" src="js/toucher.js"></script> -->
		<script src="js/switchPage.js"></script>
		<script id="tpl" type="text/x-handlebars-template">
			{{#each transition}}
			<p>{{this}}</p>
			{{/each}} {{#basic}}
			<p>美&nbsp;[{{ us-phonetic }}]</p>
			<p>英&nbsp;[{{ uk-phonetic }}]</p>
			<div class="explains">
				{{#each explains}}
				<p>{{this}}</p>
				{{/each}}
			</div>
			{{/basic}}
		</script>
		<script id="tpl_book" type="text/x-handlebars-template">
			<div class="book">
				<div class="book-left">
					<img src='{{ images.large}}' alt="fengmian">
				</div>
				<div class="book-right">
					<h2>{{ title}}</h2>
					<ul class="list">
						<li>作者：{{#each author}}<span>{{this }}</span>&nbsp;{{/each}}</li>
						<li>出版社：<span>{{ publisher }}</span></li>
						{{#each translator}}
						<li>译者：<span>{{ this }}</span></li>
						{{/each}}
						<li>出版年：<span>{{ pubdate }}</span></li>
						<li>页数：<span>{{ pages }}</span></li>
						<li>定价：<span>{{ price }}</span></li>
						<li>装帧：<span>{{ binding }}</span></li>
						<li>ISBN：<span>{{ isbn13 }}</span></li>
					</ul>
				</div>
			</div>
			<div class="content-disc">
				<h4>内容简介</h4>
				<div class="disc">{{ summary}}</div>
			</div>
		</script>
		<!-- <script src="js/pages.js"></script> -->
	</body>

</html>
